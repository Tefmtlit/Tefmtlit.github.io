<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Office Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome</h1>
    <p>
      This page is accessible via QR code for quick office information.
    </p>

    <p>
      Add useful links, instructions, Wi‑Fi info, or contacts here.
    </p>

    <p>
      ✅ No login required<br>
      ✅ Accessible on any device
    </p>
  </div>
</body>
</html>
