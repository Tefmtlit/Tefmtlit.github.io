<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conference Room Quick Guide</title>
  <meta name="description" content="Quick instructions for joining meetings, creating meetings, direct calling, and screen sharing." />

  <style>
    /* ============ Base / tokens ============ */
    :root{
      --max: 980px;
      --radius: 16px;
      --radius-sm: 12px;
      --border: #333;
      --text: #ffffff;
      --text-dim: #e8e8e8;
      --text-muted: #cfcfcf;
      --bg: #000000;
      --card: #1a1a1a;
      --panel: #111111;
      --brand: #8ab4ff;   /* link / accent */
      --info:  #2196f3;   /* tip border */
      --note:  #a558d6;   /* note hue */
      --shadow: 0 8px 24px rgba(0,0,0,.35);
      --font: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
    }

    a{ color:var(--brand); text-decoration:none; }
    a:hover{ color:#b3ccff; }

    .wrap{ max-width:var(--max); margin:0 auto; padding:18px 16px; }

    /* ============ Header ============ */
    header{
      background: #000;
      border-bottom:1px solid var(--border);
    }
    .brand{
      display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    }
    .logo{
      width:44px; height:44px; border-radius:12px;
      display:grid; place-items:center;
      background:#0a0a0a; color:#fff; font-weight:700; user-select:none;
      box-shadow: 0 6px 18px rgba(0,0,0,.45);
    }
    h1{ margin:0; font-size:1.18rem; }
    .subtitle{ margin:4px 0 0; color:var(--text-muted); font-size:.95rem; }

    /* ============ Card container for all sections ============ */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      margin-top:16px;
    }

    /* ============ Accordion ============ */
    details{
      border-top:1px solid var(--border);
      background:#000; /* blends with dark */
    }
    details:first-of-type{ border-top:none; }

    summary{
      list-style:none;
      cursor:pointer;
      padding:16px 14px;
      display:flex; align-items:flex-start; justify-content:space-between; gap:12px;
      background:#000;
    }
